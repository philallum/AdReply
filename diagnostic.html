<!DOCTYPE html>
<html>
<head>
    <title>AdReply Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>AdReply Extension Diagnostic</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Extension API
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            addResult('✅ Chrome Extension API Available', 'pass');
            addResult(`Extension ID: ${chrome.runtime.id}`, 'info');
        } else {
            addResult('❌ Chrome Extension API Not Available', 'fail');
        }
        
        // Test 2: Current page
        addResult(`Current URL: ${window.location.href}`, 'info');
        
        if (window.location.pathname.includes('/groups/')) {
            addResult('✅ On Facebook Group Page', 'pass');
        } else {
            addResult('❌ Not on Facebook Group Page', 'fail');
        }
        
        // Test 3: Background communication
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            chrome.runtime.sendMessage({ type: 'PING' }, (response) => {
                if (chrome.runtime.lastError) {
                    addResult(`❌ Background Error: ${chrome.runtime.lastError.message}`, 'fail');
                } else if (response) {
                    addResult(`✅ Background Response: ${JSON.stringify(response)}`, 'pass');
                } else {
                    addResult('❌ No Background Response', 'fail');
                }
            });
        }
        
        // Test 4: Content script check
        setTimeout(() => {
            if (typeof stealthIntegration !== 'undefined') {
                addResult('✅ Content Script Loaded', 'pass');
            } else {
                addResult('❌ Content Script Not Found', 'fail');
            }
        }, 1000);
    </script>
</body>
</html>
