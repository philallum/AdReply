<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Performance - AdReply</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="ui-polish-enhancements.css">
</head>
<body>
  <div id="keyword-dashboard-container">
    <!-- Dashboard will be rendered here -->
  </div>

  <!-- Scripts -->
  <script src="../storage/data-models.js"></script>
  <script src="../storage/indexeddb-manager.js"></script>
  <script src="../storage/chrome-storage-manager.js"></script>
  <script src="../storage/storage-manager.js"></script>
  <script src="../scripts/keyword-learning.js"></script>
  <script src="modules/ui-polish.js"></script>
  <script src="modules/keyword-performance.js"></script>
  
  <script>
    // Initialize keyword performance dashboard
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize storage manager
        const storageManager = new StorageManager();
        await storageManager.initialize();

        // Initialize learning engine
        const learningEngine = new KeywordLearningEngine(storageManager);

        // Initialize dashboard
        const dashboard = new KeywordPerformanceDashboard(learningEngine, storageManager);
        const container = document.getElementById('keyword-dashboard-container');
        await dashboard.render(container);

      } catch (error) {
        console.error('Failed to initialize keyword performance dashboard:', error);
        document.getElementById('keyword-dashboard-container').innerHTML = `
          <div class="error-state" role="alert">
            <p>Failed to load keyword performance dashboard. Please try again later.</p>
            <p style="color: #999; font-size: 14px;">${error.message}</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
