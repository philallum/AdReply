<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Form Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="ui/styles.css">
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold mb-6">Template Creation Form Test</h1>
    
    <!-- Test the updated template form -->
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Add Template</h2>
        
        <form id="templateForm" class="space-y-4">
            <div class="form-group">
                <label for="templateLabel" class="block text-sm font-medium text-gray-700 mb-1">Template Label *</label>
                <input type="text" id="templateLabel" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Garage | Exhaust offer" required>
                <p class="text-xs text-gray-500 mt-1">A descriptive name for your template</p>
            </div>
            
            <div class="form-group">
                <label for="templateContent" class="block text-sm font-medium text-gray-700 mb-1">Template Content *</label>
                <textarea id="templateContent" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="4" 
                          placeholder="Great build! If you need custom exhaust work, we do same-day fitting â€” {site}." required></textarea>
                <p class="text-xs text-gray-500 mt-1">Use {site} for your website URL placeholder</p>
            </div>
            
            <div class="form-group">
                <label for="templateKeywords" class="block text-sm font-medium text-gray-700 mb-1">Keywords *</label>
                <input type="text" id="templateKeywords" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="exhaust, garage, fit, performance" required>
                <p class="text-xs text-gray-500 mt-1">Comma-separated keywords for matching posts</p>
            </div>
            
            <div class="form-group">
                <label for="templateCategory" class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                <div class="category-selection-container">
                    <select id="templateCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        <option value="">Select a category...</option>
                        <option value="automotive">Automotive Services</option>
                        <option value="fitness">Fitness & Health</option>
                        <option value="food">Food & Restaurants</option>
                        <option value="home-services">Home Services</option>
                    </select>
                    <button type="button" id="createCategoryBtn" class="create-category-btn mt-2 text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Create New Category
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Select or create a category for this template</p>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors duration-200">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors duration-200">
                    Create Template
                </button>
            </div>
        </form>
    </div>

    <script>
        // Simple test script
        document.getElementById('createCategoryBtn').addEventListener('click', function() {
            alert('Create Category button clicked! This would open the category creation modal.');
        });
        
        document.getElementById('templateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                label: document.getElementById('templateLabel').value,
                content: document.getElementById('templateContent').value,
                keywords: document.getElementById('templateKeywords').value,
                category: document.getElementById('templateCategory').value
            };
            
            console.log('Form submitted with data:', formData);
            
            // Validate required fields
            if (!formData.label || !formData.content || !formData.keywords || !formData.category) {
                alert('Please fill in all required fields');
                return;
            }
            
            alert('Template form submitted successfully!\n\nData:\n' + JSON.stringify(formData, null, 2));
        });
    </script>
</body>
</html>
